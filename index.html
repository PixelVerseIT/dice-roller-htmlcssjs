<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Dice App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      perspective: 1000px;
    }

    .scene {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      transform-style: preserve-3d;
      animation: spin 4s linear infinite;
    }

    .cube {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-in-out;
    }

    .cube.show-1 { transform: translateZ(-50px) rotateY(0deg); }
    .cube.show-2 { transform: translateZ(-50px) rotateY(-90deg); }
    .cube.show-3 { transform: translateZ(-50px) rotateX(90deg); }
    .cube.show-4 { transform: translateZ(-50px) rotateX(-90deg); }
    .cube.show-5 { transform: translateZ(-50px) rotateY(90deg); }
    .cube.show-6 { transform: translateZ(-50px) rotateY(180deg); }

    .cube > div {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      color: #000;
    }

    .cube > div:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
    .cube > div:nth-child(2) { transform: rotateY(90deg) translateZ(50px); }
    .cube > div:nth-child(3) { transform: rotateX(-90deg) translateZ(50px); }
    .cube > div:nth-child(4) { transform: rotateX(90deg) translateZ(50px); }
    .cube > div:nth-child(5) { transform: rotateY(-90deg) translateZ(50px); }
    .cube > div:nth-child(6) { transform: rotateY(180deg) translateZ(50px); }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </div>
  <button id="rollButton">Roll the Dice</button>

  <script>
    const cube = document.querySelector('.cube');
    const rollButton = document.getElementById('rollButton');

    rollButton.addEventListener('click', () => {
      const randomNumber = Math.floor(Math.random() * 6) + 1;
      cube.className = 'cube show-' + randomNumber;
    });
  </script>
</body>
</html>
