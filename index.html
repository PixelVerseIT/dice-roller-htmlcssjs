<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Dice App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      perspective: 1000px;
    }

    .scene {
      width: 150px;
      height: 150px;
      margin: 50px auto;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .cube.rolling {
      animation: roll 0.5s linear;
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      background: white;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-weight: bold;
      color: #333;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(75px); }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(75px); }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(75px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(75px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(75px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(75px); }

    #rollButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #rollButton:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    @keyframes roll {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face">1</div>
      <div class="face">2</div>
      <div class="face">3</div>
      <div class="face">4</div>
      <div class="face">5</div>
      <div class="face">6</div>
    </div>
  </div>
  <button id="rollButton">Roll the Dice</button>
  <div id="result"></div>

  <script>
    const cube = document.querySelector('.cube');
    const rollButton = document.getElementById('rollButton');
    const resultDisplay = document.getElementById('result');

    function rollDice() {
      rollButton.disabled = true;
      cube.classList.add('rolling');
      
      setTimeout(() => {
        cube.classList.remove('rolling');
        const randomFace = Math.floor(Math.random() * 6);
        const rotations = [
          'rotateX(0deg) rotateY(0deg)',
          'rotateY(-90deg)',
          'rotateY(-180deg)',
          'rotateY(90deg)',
          'rotateX(-90deg)',
          'rotateX(90deg)'
        ];
        cube.style.transform = rotations[randomFace];
        resultDisplay.textContent = `You rolled a ${randomFace + 1}!`;
        rollButton.disabled = false;
      }, 500);
    }

    rollButton.addEventListener('click', rollDice);
  </script>
</body>
</html>
